<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6Ldn1_krAAAAAA2jDBDogID_3BGio0aLtyqrcCz4"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="asssets/css/style.css">
  <link rel="stylesheet" href="asssets/css/contact.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body">

    <nav>
        <div class="logo"><a href="/"><img src="asssets/image/logo/carAwayLogo-01-01.png" alt="" width="200px"></a>
        </div>
        <div class="menu-btn" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul id="menuList">
            <li><a href="#home">Home</a></li>
            <li><a href="index.html#cars">Cars</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>


  <!-- Contact Form Section -->
  <div class="container py-5">
    <h2 class="text-center text-white mb-5">Contact Us</h2>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="contact-card">
          <form id="contactForm" method="POST" action="sendemail.php">
            <div class="form-floating mb-4">
              <input type="text" name="name" class="form-control" id="floatingName" placeholder="Your Name" required>
              <label for="floatingName">Your Name</label>
            </div>
            <div class="form-floating mb-4">
              <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="Your Email" required>
              <label for="floatingEmail">Your Email</label>
            </div>
            <div class="form-floating mb-4">
              <input type="text" name="company" class="form-control" id="floatingCompany" placeholder="Company" required>
              <label for="floatingCompany">Company</label>
            </div>
            <div class="form-floating mb-4">
              <textarea name="message" class="form-control" placeholder="Your Message" id="floatingMessage" style="height: 150px;" required></textarea>
              <label for="floatingMessage">Your Message</label>
            </div>

            <!-- Hidden reCAPTCHA token -->
            <input type="hidden" id="token" name="g-recaptcha-response">

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  

  <!-- reCAPTCHA + Form Submit Script -->
  <script>
    const form = document.getElementById("contactForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      grecaptcha.ready(function () {
        grecaptcha.execute('6Ldn1_krAAAAAA2jDBDogID_3BGio0aLtyqrcCz4', { action: 'submit' }).then(function (token) {
          document.getElementById('token').value = token;

          const formData = new FormData(form);

          fetch(form.action, {
            method: "POST",
            body: formData
          })
          .then(res => res.text())
          .then(data => {
            if (data.trim() === "success") {
              Swal.fire({
                icon: 'success',
                title: 'Message Sent!',
                text: 'We will get back to you shortly.',
                confirmButtonColor: '#3085d6'
              });
              form.reset();
            } else if (data.trim() === "captcha-failed") {
              Swal.fire({
                icon: 'error',
                title: 'Captcha Failed',
                text: 'Please refresh the page and try again.',
                confirmButtonColor: '#d33'
              });
            } else {
              Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Something went wrong. Please try again later.',
                confirmButtonColor: '#d33'
              });
            }
          });
        });
      });
    });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
